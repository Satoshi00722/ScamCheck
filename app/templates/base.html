
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ScamCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/png" href="{{ url_for('static', path='img/favicon.png') }}">
</head>
<body>
<header class="blur">
  <div class="brand">
    <div class="glow-dot"></div>
    <h1>ScamCheck</h1>
  </div>

  <!-- ВЕРХНЕЕ МЕНЮ УБРАЛИ. Оставляем только инфо о пользователе -->
  <div class="top-user">
    {% if user %}
      <span class="user">👤 {{ user }}</span>
      <a class="navbtn" href="/logout">Logout</a>
    {% else %}
      <a class="navbtn" href="/login">Login</a>
      <a class="navbtn" href="/register">Register</a>
    {% endif %}
  </div>
</header>
<main>{% block content %}{% endblock %}</main>
</body>
</html>
