{% extends "base.html" %}

{% block title %}Create account â€” ScamCheck{% endblock %}
{% block h1 %}Create account{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card raise">
    {% if msg %}<div class="ok" style="margin:10px 0">{{ msg }}</div>{% endif %}
    <form method="post" action="/register" class="auth-form fancy">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password (min 6 chars)" minlength="6" required>
      <button class="btn glow big" type="submit">Register</button>
    </form>
    <div class="muted">Already have an account? <a class="link" href="/login">Login</a></div>
  </div>
</div>
{% endblock %}
